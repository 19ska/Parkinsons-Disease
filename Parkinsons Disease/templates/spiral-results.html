    <style>
    * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;  
    }

    .donut-chart-1 {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 0 auto 2rem;
    border-radius: 100%
    }
    p.center {
    background: #11A8AB;
    position: absolute;
    text-align: center;
    font-size: 15px;
    top:0;left:0;bottom:0;right:0;
    width: 130px;
    height: 130px;
    margin: auto;
    border-radius: 50%;
    line-height: 35px;
    padding: 15% 0 0;
    }
        
        
    .portion-block-1 {
        border-radius: 50%;
        clip: rect(0px, 200px, 200px, 100px);
        height: 100%;
        position: absolute;
        width: 100%;
    }
    .circle-1 {
        border-radius: 50%;
        clip: rect(0px, 100px, 200px, 0px);
        height: 100%;
        position: absolute;
        width: 100%;
        font-family: monospace;
        font-size: 1.5rem;
    }
        
        
    #part1 {
        transform: rotate(0deg);
    }

        #part1 .circle-1 {
            background-color: #E64C65;
            /*transform: rotate(76deg);*/
            animation: first 1s 1 forwards;
        }
        
        
    #part2 {
        transform: rotate(180deg);
    }
    #part2 .circle-1 {
        background-color: #E64C65;
        animation: second 1s 1 forwards 1s;
    }	
        
    /* Animation */
    @keyframes first {
        from {transform: rotate(0deg);}
        to {transform: rotate(180deg);}
    }
        
    @keyframes second {
        from {transform: rotate(0deg);}
        to {transform: rotate(170deg);}
    }

    </style>
